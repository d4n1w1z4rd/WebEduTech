spring.application.name=WebEduTech
spring.datasource.url=jdbc:mysql://localhost:3306/db_EduTech_vm
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#habilita el json de la especificacion OpenAPI
springdoc.api-docs.enabled=true
#habilita la interfaz visual de swagger
springdoc.swagger-ui.enabled=true
# cambia la url para acceder a nuestro proyecto con swagger
springdoc.swagger-ui.path=/doc/swagger-ui.html

#configuracion del proyecto Spring para que las APIs sea p√∫blicas, usar la ip del pc servidor
server.address= 10.155.66.226
server.port=8080


