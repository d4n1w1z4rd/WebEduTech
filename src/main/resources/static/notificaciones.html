<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones | EduTech</title>
    <link rel="stylesheet" href="styles_Index.css">
    <link rel="stylesheet" href="styles_notificaciones.css"><!-- Crea este archivo si quieres estilos personalizados -->
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Página Principal</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="producto.html">Productos</a></li>
            <li class="cart-icon"><a href="carrito.html"><i class="fas fa-shopping-cart"></i></a></li>
            <button class="log-out" onclick="cerrarSesion()">Cerrar Sesión</button>
        </ul>
    </nav>

    <section class="notificaciones-section">
        <h2>Notificaciones</h2>
        <ul id="lista-notificaciones">
            <!-- Las notificaciones se insertarán aquí dinámicamente -->
        </ul>
    </section>

    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2025 EduTech. Todos los derechos reservados.</p>
    </footer>

    <script>
    //Leer notificaciones desde localStorage
    const notificaciones = JSON.parse(localStorage.getItem('notificaciones')) || [];
    const lista = document.getElementById('lista-notificaciones');
    if (notificaciones.length === 0) {
        const li = document.createElement('li');
        li.textContent = "No tienes notificaciones.";
        lista.appendChild(li);
    } else {
        notificaciones.forEach(n => {
            const li = document.createElement('li');
            li.textContent = n;
            lista.appendChild(li);
        });
    }
</script>
<script src ="./js/app_notificaiones.js"></script>
</body>
</html>
